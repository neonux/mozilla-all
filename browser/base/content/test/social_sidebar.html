<html>
  <head>
    <meta charset="utf-8">
    <script>
      function pingWorker() {
        var port = navigator.mozSocial.getWorker().port;
        port.postMessage({topic: "sidebar-message", result: "ok"});
      }
    </script>
  </head>
  <body onload="pingWorker();">
    <p>This is a test social sidebar.</p>
  </body>
</html>
