<script class="testbody" type="text/javascript">

/** Test for Bug 112294 **/

var countFocus = 0;
var countBlur = 0;

function handleBlur()
{
  ++countBlur;
  if (countBlur < 5)
  {
    // Try to simulate an alert
	alert = window.open("about:blank", "Alert", "width=200,height=200");
	alert.focus();
	alert.close();
  }    
}

function handleFocus()
{
  ++countFocus;
}

function doTest()
{
  window.focus();
  window.onblur = handleBlur;
  window.onfocus = handleFocus;
  
  var popup = window.open("about:blank", "Bug 112294", "width=10,height=10");
  popup.focus();
  popup.close();
  setTimeout(finishTest, 0);
}

function finishTest()
{
  is(countFocus, 1, "onfocus count");
  is(countBlur, 1, "onblur count");
  SimpleTest.finish();
}

SimpleTest.waitForExplicitFinish();
setTimeout(doTest, 0);

</script>
