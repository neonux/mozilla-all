<!DOCTYPE HTML>
<html>
<head>
  <title>Media test: timeupdate and size</title>
  <script type="text/javascript" src="/MochiKit/MochiKit.js"></script>
  <script type="text/javascript" src="/tests/SimpleTest/SimpleTest.js"></script>
  <link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css" />
</head>
<body>
<video id='v'
       src='seek.ogg'
       onloadedmetadata='return startTest();'
       onseeking='return startSeek();'
       ontimeupdate='return timeUpdated();'></video>
<pre id="test">
<script class="testbody" type="text/javascript">
// Test if the media size during the first timeupdate is correct.
var completed = false;
var seeking = false;
var timeout;

function startTest() {
  if (completed)
    return false;

  var v = document.getElementById('v');
  v.currentTime=2.0;
  return false;
}

function startSeek() {
  if (completed)
    return false;

  seeking = true;
  return false;
}

function timeUpdated() {
  if (completed || !seeking)
    return false;

  var v = document.getElementById('v');
  ok(v.currentTime >= 1.8 && v.currentTime <= 2.2,
     "Check currentTime of " + v.currentTime + " is within range in timeupdate after seek");
  completed = true;
  v.pause();
  SimpleTest.finish();
  return false;
}

timeout = setTimeout(function () {
                       ok(false, "Test timed out");
                       SimpleTest.finish();
                     }, 30000);

SimpleTest.waitForExplicitFinish();
</script>
</pre>
</body>
</html>
