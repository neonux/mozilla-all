<head>

  <script type="text/javascript" src="/tests/SimpleTest/SimpleTest.js"></script>

<body>
<a target="_blank" href="https://bugzilla.mozilla.org/show_bug.cgi?id=448535">Mozilla Bug 448534</a>
<!-- Ogg video obtained from Theora test suite: http://v2v.cc/~j/theora_testsuite/ -->
<video id='v' 
       src='320x240.ogg' 
       onloadedmetadata='return loaded();'
       onplay='return started();' 
       onpause='return stopped();'></video>
<pre id="test">
<script class="testbody" type="text/javascript">
var v = document.getElementById('v');
var played = false;
var completed = false;
var timeout;

function loaded() {
  if (completed)
    return false;

  v.play();
  return false;
}

function started() {
  if (completed)
    return false;

  ok(!v.paused, "Video should not be paused while playing");
  v.parentNode.removeChild(v);
  played = true;
  return false;
}

function stopped() {
  if (completed)
    return false;

  completed = true;
  ok(v.paused, "Video should be paused after removing from the Document");
  clearTimeout(timeout);
  SimpleTest.finish();
  return false;
}

var timeout = setTimeout(function () {
                ok(false, "Video test timed out");
                SimpleTest.finish();
                return false;
              }, 30000);

SimpleTest.waitForExplicitFinish();
</script>
</pre>
</body>
</html>
