<body>
<a target="_blank" href="https://bugzilla.mozilla.org/show_bug.cgi?id=655273">Mozilla Bug 655273</a>

<script type="application/javascript;version=1.7">

/** Test for Bug 655273 **/

// Call pushState and make sure that the resulting SHEntry has the same title
// as our old SHEntry.

history.pushState('', '', '');

const Ci = Components.interfaces;
const Cc = Components.classes;

let shistory = window.QueryInterface(Ci.nsIInterfaceRequestor)
                     .getInterface(Ci.nsIWebNavigation)
                     .sessionHistory;

is(shistory.getEntryAtIndex(shistory.index, false).title,
   document.title,
   'SHEntry title');

</script>

</body>
