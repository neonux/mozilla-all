<html>
<head>

<script>
addEventListener('DOMContentLoaded', function() {
  (opener || parent).innerDOMContentLoaded();
}, false);

addEventListener('load', function() {
  (opener || parent).innerLoad();
}, false);

addEventListener('popstate', function(e) {
  (opener || parent).innerPopstate(e);
}, false);
</script>

</head>
