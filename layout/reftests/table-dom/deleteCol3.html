<HEAD>
<SCRIPT src=tableDom.js>
</SCRIPT>
<SCRIPT>

function doIt() {
  var colgroup = document.getElementsByTagName("COLGROUP")[0];
  var col = document.getElementsByTagName("COL")[2];
  colgroup.removeChild(col);
}
</SCRIPT>  
</HEAD>
<BODY onload="doIt()">
<table bgcolor=orange border>
<colgroup>
 <col width=100>
 <col width=200>
 <col width=300>
</colgroup>
 <tr>
  <td>100</td><td>200</td><td>auto</td>
 </tr>
</table>
</BODY></HTML>
