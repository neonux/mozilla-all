<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     class="reftest-wait"
     onload="setTimeAndSnapshot(2, true)">
  <script xlink:href="../smil-util.js" type="text/javascript"/>
  <!--
    Test an early end where two times could be chosen for the following
    interval.
    (As before but with a negative offset and restart="always". The earlier time
    should be rejected because it overlaps with the previous interval as in
    new-interval-end-negative-1,2.svg.)
   -->
  <rect width="100" height="100" fill="red">
    <animate attributeName="y" attributeType="XML" from="0" to="0" id="a"
      begin="0s; 1.5s" dur="1s"/>
    <animate attributeName="fill" attributeType="CSS"
      values="orange; green; orange"
      begin="a.begin-0.25s; a.begin" dur="1s"/>
  </rect>
</svg>
