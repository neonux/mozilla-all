<!DOCTYPE html>
<html>
  <body onload="focusInput()">
    <input value="                                                                                                                 ">
    <script>
      function focusInput() {
        var i = document.querySelector("input");
        var len = i.value.length;
        i.setSelectionRange(len, len);
        i.focus();
      }
    </script>
  </body>
</html>
