<!DOCTYPE html>
<html>
  <!-- Test: if input isn't valid nor barred from constraint validation,
             it should not be affected by :valid pseudo-class. -->
  <style>
    input { background-color: green; }
    input:valid { background-color: red; }
  </style>
  <body>
    <input pattern='bar' value='foo'>
  </body>
</html>
