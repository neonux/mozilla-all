<!DOCTYPE html>
<html>
  <!-- Test: if input is valid and is not barred from constraint validation,
             it should not be affected by :invalid pseudo-class. -->
  <style>
    input { background-color: green; }
    input:invalid { background-color: red; }
  </style>
  <body>
    <input maxlength="2">
  </body>
</html>
