<!-- Testcase with a variety of 'display: -moz-flex' examples
     testing each possible value of the '-moz-justify-content' property. -->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      div { height: 20px; }
      div.flexbox {
        width: 200px;
        display: -moz-flex;
        margin-bottom: 2px;
      }
      div.a {
        -moz-flex: none;
        width: 10px;
        background: lightgreen;
      }
      div.b {
        -moz-flex: none;
        width: 50px;
        background: pink;
      }
      div.c {
        -moz-flex: none;
        width: 100px;
        background: orange;
      }
    </style>
  </head>
  <body>

    <!-- default (start) -->
    <div class="flexbox">
      <div class="a"/>
    </div>
    <div class="flexbox">
      <div class="a"/><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

    <!-- flex-start -->
    <div class="flexbox" style="-moz-justify-content: flex-start">
      <div class="a"/>
    </div>
    <div class="flexbox" style="-moz-justify-content: flex-start">
      <div class="a"/><div class="b"/>
    </div>
    <div class="flexbox" style="-moz-justify-content: flex-start">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

    <!-- flex-end -->
    <div class="flexbox" style="-moz-justify-content: flex-end">
      <div class="a"/>
    </div>
    <div class="flexbox" style="-moz-justify-content: flex-end">
      <div class="a"/><div class="b"/>
    </div>
    <div class="flexbox" style="-moz-justify-content: flex-end">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

    <!-- center -->
    <div class="flexbox" style="-moz-justify-content: center">
      <div class="a"/>
    </div>
    <div class="flexbox" style="-moz-justify-content: center">
      <div class="a"/><div class="b"/>
    </div>
    <div class="flexbox" style="-moz-justify-content: center">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

    <!-- space-between -->
    <div class="flexbox" style="-moz-justify-content: space-between">
      <div class="a"/>
    </div>
    <div class="flexbox" style="-moz-justify-content: space-between">
      <div class="a"/><div class="b"/>
    </div>
    <div class="flexbox" style="-moz-justify-content: space-between">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

    <!-- space-around -->
    <div class="flexbox" style="-moz-justify-content: space-around">
      <div class="a"/>
    </div>
    <div class="flexbox" style="-moz-justify-content: space-around">
      <div class="a"/><div class="b"/>
    </div>
    <div class="flexbox" style="-moz-justify-content: space-around">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

  </body>
</html>
