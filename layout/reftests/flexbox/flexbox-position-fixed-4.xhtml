<!--
     Testcase with fixed-position flexbox & children.
     All positioning is with respect to the viewport.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      div.containingBlock {
        top: 15px;
        left: 20px;
        height: 400px;
        position: absolute;
        border: 2px dashed purple;
      }
      .fixedpos {
        position: fixed;
        left: 5px;
        border: 2px dotted black;
      }
      div.flexbox {
        top: 30px;
        left: 40px;
        width: 200px;
        height: 100px;
        display: -moz-flex;
        position: fixed;
        /* XXXdholbert If I add a border here, it doesn't show up. */
        /* Probably need another reftest on that + investigation/bugfix */
        /* border: 1px solid black; */
      }
      div.a {
        -moz-flex: 1 0 auto;
        width:  30px;
        height: 100px;
        background: lightgreen;
      }
      div.b {
        -moz-flex: 2 0 20px;
        height: 100px;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="containingBlock">
      <div class="flexbox"><div class="a fixedpos"/><div class="b"/></div>
    </div>
  </body>
</html>
