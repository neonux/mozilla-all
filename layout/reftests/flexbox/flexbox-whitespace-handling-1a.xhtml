<!--
     This test verifies that we don't create anonymous flexbox items around
     runs of inline content that are _purely_ whitespace.

     The test uses "white-space: pre", to try to tempt us into honoring
     that whitespace. (but we should resist that temptation).

     The test also uses '-moz-justify-content: space-around' to be sure we can tell
     whether anonymous flexbox items are being created around the whitespace
     (since they'd claim a share of the packing space if they were there).
-->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      div { height: 100px; }
      div.flexbox {
        white-space: pre;
        border: 1px dashed blue;
        width: 200px;
        display: -moz-flex;
        -moz-justify-content: space-around;
      }
      div.a {
        -moz-flex: none;
        width: 30px;
        background: lightgreen;
      }
      div.b {
        -moz-flex: none;
        width: 20px;
        background: lightblue;
      }
      img { width: 40px; }
    </style>
  </head>
  <body>
    <!-- whitespace & tab after flexbox item -->
    <div class="flexbox"><div class="a"/> 	</div>

    <!-- 2 spaces before flexbox item -->
    <div class="flexbox">  <div class="a"/><div class="b"/></div>

    <!-- newline & whitespace between flexbox items  -->
    <div class="flexbox"><img src="solidblue.png"/>
      <img src="solidblue.png"/></div>
  </body>
</html>
