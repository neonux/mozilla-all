<!--
     This test verifies that 'float' on a grandchild of a flex container _will_
     cause the element to be floated.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      div.flexbox {
        display: -moz-flex;
        font-family: sans-serif;
        width: 400px;
        margin-bottom: 2px;
        background: lightgreen;
        -moz-justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <!-- These cases have a floated span as a grandchild of the flexbox. The
         span should float within its anonymous flexbox item.
      -->
    <div class="flexbox">
      aaa<span><span style="float: left">lll</span></span>bbb
    </div>
    <div class="flexbox">
      aaa<span><span style="float: right">rrr</span></span>bbb
    </div>

    <!-- These cases have a floated div as a grandchild of the flexbox. The
         div should float within its anonymous flexbox item.
      -->
    <div class="flexbox">
      aaa<span><div style="float: left">lll</div></span>bbb
    </div>
    <div class="flexbox">
      aaa<span><div style="float: right">rrr</div></span>bbb
    </div>
  </body>
</html>
