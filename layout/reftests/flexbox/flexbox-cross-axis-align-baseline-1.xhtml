<!-- Testcase for behavior of the 'baseline' value for align-items (and
     align-self, implicitly). This test baseline-aligns various types of
     content, and the flexbox's vertical size depends on the aggregate
     post-alignment height of its children.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      .flexbox {
        border: 1px dashed blue;
        width: -moz-max-content;
        display: -moz-flex;
        font-size: 10px;
        line-height: 10px;
        -moz-align-items: baseline;
      }

      .inline-block { display: inline-block; }
      .inline-table { display: inline-table; }

      .big {
        height: 100px;
        font-size: 20px;
        line-height: 20px;
        margin-top: 20px;
      }

      .lime   { background: lime;   }
      .orange { background: orange; }
      .teal   { background: teal;   }
      .pink   { background: pink;   }
      .aqua   { background: aqua;   }
      .violet { background: violet; }
      .gray   { background: gray;   }
   </style>
  </head>
  <body>
    <div class="flexbox">
      <!--
          Note: the margin-top here should have no effect. Baseline-alignment
          puts us more than 10px below the start of the flexbox already, so
          we can stick this margin there without it pushing us away from the
          flexbox's edge.
      -->
      <div class="lime" style="margin-top: 10px">abc</div>

      <div class="orange big">a<br/>b</div>

      <!--
          In contrast to the margin on the first flexbox item above, the margin
          below actually affects rendering because this is the element that
          establishes the baseline alignment position (because it's got the
          largest distance between its cross-start margin-box edge & its
          baseline).
      -->
      <div class="teal big inline-block"
           style="margin-top: 15px">a<br/>b</div>
      <table class="pink"
             border="1"><tr><td>h</td></tr><tr><td>i</td></tr></table>
      <table class="aqua inline-table"
             border="1"><tr><td>h</td></tr><tr><td>i</td></tr></table>
      <i class="gray">a<br/>b</i>
      <button>a<br/>b</button>
      <input type="text" style="width: 20px"/>
      <input type="radio"/>
      <div><input type="checkbox"/></div>
      <label class="violet">a<br/>b<br/>c</label>
    </div>
  </body>
</html>
