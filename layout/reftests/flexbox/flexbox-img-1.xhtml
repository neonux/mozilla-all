<!--
     This test just checks that two img elements inside a flexbox will each
     become their own flexbox item.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      div.flexbox {
        width: 200px;
        background: yellow;
        -moz-justify-content: space-around;
        display: -moz-flex;
      }
    </style>
  </head>
  <body>
    <div class="flexbox"
         ><img src="solidblue.png"
        /><img src="solidblue.png"/></div>
  </body>
</html>
