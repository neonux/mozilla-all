<!-- Testcase with a variety of 'display:flexbox' examples -->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      div { height: 100px; }
      div.flexbox {
        border: 1px dashed blue;
        width: 200px;
        font-size: 10px;
        display: -moz-flex;
      }
      div.a {
        -moz-flex: 1 0 30px;
        background: lightgreen;
      }
      div.b {
        -moz-flex: 2 0 20px;
        background: yellow;
      }
      div.c {
        -moz-flex: 3 0 40px;
        background: orange;
      }
      div.flexNone {
        -moz-flex: none;
        background: pink;
      }
      div.flexBasis {
        -moz-flex: 0 0 20px;
        background: gray;
      }
      div.spacer {
        display: inline-block;
        width: 15px;
        height: 15px;
        background: purple;
      }
    </style>
  </head>
  <body>
    <div class="flexbox"><div class="a"></div><div class="b"/></div>
    <div class="flexbox"><div class="a"/><div class="c"/></div>
    <div class="flexbox"><div class="a"/>
      <div class="flexNone"><div class="spacer"/></div>
    </div>
    <div class="flexbox"><div class="b"/><div class="c"/></div>
    <div class="flexbox"><div class="b"/>
      <div class="flexNone"><div class="spacer"/><div class="spacer"/></div>
    </div>

    <div class="flexbox">
      <div class="a"/><div class="b"/><div class="flexBasis"/><div class="c"/>
    </div>
  </body>
</html>
