<!-- Reference case for behavior of the 'baseline' value for align-items and
     align-self.

     NOTE: For 'display: block' elements in the testcase (and non-atomic inline
     content that gets wrapped in an anonymous block), we add an inline-table
     wrapper here so that we get first-line baseline alignment instead of the
     last-line baseline-alignment that an inline-block would give us.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      .flexbox {
        border: 1px dashed blue;
        width: -moz-max-content;
        font-size: 10px;
        line-height: 10px;
      }

      .inline-block { display: inline-block; }
      table         { display: inline-table; }

      .big {
        height: 100px;
        font-size: 20px;
        line-height: 20px;
      }

      .lime   { background: lime;   }
      .orange { background: orange; }
      .teal   { background: teal;   }
      .pink   { background: pink;   }
      .aqua   { background: aqua;   }
      .violet { background: violet; }
      .gray   { background: gray;   }
   </style>
  </head>
  <body>
    <div class="flexbox">
      <div class="lime inline-block">abc</div
      ><table cellspacing="0" cellpadding="0">
        <div class="orange big">a<br/>b</div>
      </table
      ><div class="teal big inline-block"
            style="margin-top: 15px">a<br/>b</div
      ><table class="pink"
              border="1"><tr><td>h</td></tr><tr><td>i</td></tr></table
      ><table class="aqua inline-table"
              border="1"><tr><td>h</td></tr><tr><td>i</td></tr></table
      ><table cellspacing="0" cellpadding="0"><div>
        <i class="gray">a<br/>b</i>
       </div></table
      ><button>a<br/>b</button
      ><input type="text" style="width: 20px"
     /><input type="radio"
     /><div class="inline-block"><input type="checkbox"/></div
      ><table cellspacing="0" cellpadding="0"><div>
        <label class="violet">a<br/>b<br/>c</label>
       </div></table>
    </div>
  </body>
</html>
