<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      body { font-size: 10px; }

      div.flexbox {
        border: 1px dashed blue;
        width: 300px;
        display: -moz-flex;
        -moz-justify-content: space-around;
        margin-bottom: 1px;
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <div class="flexbox" id="f0">  [orig]</div>
    <div class="flexbox" id="f1">[orig]  </div>
    <div class="flexbox" id="f2">[NewText][orig]</div>
    <div class="flexbox" id="f3">[NewText]  [orig]</div>
    <div class="flexbox" id="f4">  [NewText][orig]</div>
    <div class="flexbox" id="f5">[orig][NewText]</div>
    <div class="flexbox" id="f6">[orig][NewText]  </div>
    <div class="flexbox" id="f7">[orig]  [NewText]</div>
    <div class="flexbox" id="f8">[NewText]  [orig]</div>
    <div class="flexbox" id="f9">  [NewText][orig]</div>
    <div class="flexbox" id="f10">[orig][NewText]  </div>
    <div class="flexbox" id="f11">[orig]  [NewText]</div>
  </body>
</html>
