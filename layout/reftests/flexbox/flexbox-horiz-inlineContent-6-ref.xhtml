<!--
     This reference case is like its testcase, but with an explicit div
     in the place where we expect an anonymous flexbox item to be generated
     in the testcase. 
-->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      div.flexbox {
        width: 200px;
        height: 100px;
        display: -moz-flex;
        -moz-justify-content: space-around;
        border: 1px dotted black;
      }
      div.a {
        width: 30px;
        height: 50px;
        background: lightgreen;
      }
      div.b {
        width: 40px;
        height: 50px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="flexbox">
      <div><span>abc<div class="a"/>def</span></div>
      <div class="b"/>
    </div>
  </body>
</html>
