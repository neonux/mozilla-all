<!--
     This test has static inline content intermixed with flexbox items,
     inside a flexbox.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="ahem.css" />
    <style>
      div { height: 100px; }
      div.flexbox {
        font: 10px Ahem;
        width: 200px;
        display: -moz-flex;
      }
      div.a {
        -moz-flex: 1 0 20px;
        background: lightgreen;
      }
      div.b {
        -moz-flex: 2 0 30px;
        background: yellow;
      }
      div.inflex {
        -moz-flex: 0 0 20px;
        background: gray;
      }
    </style>
  </head>
  <body>
    <div class="flexbox"
       ><div class="a"/>text<div class="b"/><i>italic</i
       ><div class="inflex"/></div>
  </body>
</html>
